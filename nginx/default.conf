upstream smartback {
    server api:8000;
    keepalive 65;
}

server {
    listen 80;

    location / {
        proxy_pass http://smartback;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        autoindex on;
        alias /app/static/;
    }

}